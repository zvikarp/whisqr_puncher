name: whisqr_puncher
description: The Whisqr puncher application.
publish_to: "none"
version: 0.1.0+4

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^3.0.10
  auto_route: ^1.0.2
  flutter_text_helpers: ^2.0.5
  flutter_secure_storage: ^4.1.0
  url_launcher: ^6.0.2
  overlay_support: ^1.2.0
  qr_code_scanner: ^0.4.0-nullsafety.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.12.2
  auto_route_generator: ^1.0.2

flutter:
  assets:
    - assets/lang/

  fonts:
    - family: Neuton
      fonts:
        - asset: assets/fonts/Neuton/Neuton-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Neuton/Neuton-Light.ttf
          weight: 300
        - asset: assets/fonts/Neuton/Neuton-Regular.ttf
          weight: 400
        - asset: assets/fonts/Neuton/Neuton-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Neuton/Neuton-Bold.ttf
          weight: 700
        - asset: assets/fonts/Neuton/Neuton-ExtraBold.ttf
          weight: 800
  uses-material-design: true
